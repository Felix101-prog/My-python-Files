<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor ID</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: #f0f0f0; padding: 15px; border-radius: 8px; text-align: center; max-width: 500px; }
    .warning { color: red; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Visitor ID</h2>
    <p id="visitor"></p>
    <p id="warning" class="warning"></p>
  </div>

  <script>
    const webhookURL = "YOUR_WEBHOOK_URL_HERE"; // replace with your Discord webhook

    // Check if a visitor ID already exists
    let visitorID = localStorage.getItem("visitorID");
    let sent = localStorage.getItem("visitorSent");

    // If no ID, create a new one
    if (!visitorID) {
      visitorID = crypto.randomUUID();
      localStorage.setItem("visitorID", visitorID);
    }

    // Display the visitor ID
    document.getElementById("visitor").textContent = visitorID;

    // If not sent before, send to webhook
    if (!sent) {
      const payload = {
        content: `Visitor ID: ${visitorID}\nOS: ${navigator.userAgent}\nLanguage: ${navigator.language}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(() => {
        console.log("Visitor ID sent!");
        localStorage.setItem("visitorSent", "true");
      })
      .catch(err => console.error("Failed to send webhook:", err));
    } else {
      document.getElementById("warning").textContent =
        "WARNING: THE VISITOR ID IS EXPIRED, SEND THE OWNER 'FilenFolder' THE VISITOR ID, IF YOU DON'T -- YOUR EXPOSED TO MALWARE";
    }
  </script>
</body>
</html>
